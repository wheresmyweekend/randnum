name: My First Workflow
on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest    
    steps:
    #login to docker
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    #build and push. Checkout action not required as per build-push docs
    - name: build and push
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: e0834739/randnum:${{ github.ref_name }}
    #notify
    - name: Send custom JSON data to Slack workflow
      id: slack
      uses: slackapi/slack-github-action@v1.18.0
      with:
        channel-id: 'sa54-submission'
        payload: |
          {
            "text": "GitHub Action build result: ${{ job.status }} ",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "Name: ${{ secrets.NAME }}\nMatriculation: ${{ secrets.NUS_MATRIC_NUMBER }}\nEmail: ${{ secrets.NUS_EMAIL }}\nRepo: ${{ github.repositoryUrl }}\nImage name: e0834739/randnum:${{ github.ref_name }}\nImage url: ${{ secrets.DOCKER_IMAGE_URL}}"
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK